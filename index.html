<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css"/>
    <script src="app2.js" defer></script>
  </head>
  
  <body>
    <section id="titles">
      <span id ="gameDisplay">Ready to play?</span>

      <button id="paper-btn" class="button-hover"><div id="paper-title">PAPER</div></button>
      <button id="scissors-btn" class="button-hover"><div id="scissors-title">SCISSORS</div></button>
    </section>
  </body>
